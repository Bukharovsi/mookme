<div class="step" *ngIf="step">
  <div class="step-owner-username">{{ step.owner.username }}</div>
  <div class="step-name">{{ step.name }}</div>
  <div class="step-displayed-name">
    {{ step.content.name }}
  </div>
  <div class="step-serial">
    <i class="pi pi-play" *ngIf="step.content.serial; else noSerial"></i>
    <ng-template #noSerial><i class="pi pi-times"></i></ng-template>
  </div>
  <div class="step-only-on">
    <code *ngIf="step.content.onlyOn; else noOnlyOn">{{
      step.content.onlyOn
    }}</code>
    <ng-template #noOnlyOn><i class="pi pi-times"></i></ng-template>
  </div>
  <input
    class="step-command"
    readonly
    type="text"
    [pTooltip]="step.content.command"
    [value]="step.content.command"
  />
</div>
