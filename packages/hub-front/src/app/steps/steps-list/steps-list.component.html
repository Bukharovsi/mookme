<div class="steps-list">
  <div class="header">
    <span class="header-owner-username">Author</span>
    <span class="header-name">Name</span>
    <span class="header-displayed-name">Displayed name</span>
    <span class="header-serial">serial</span>
    <span class="header-only-on">onlyOn</span>
    <span class="header-command">Command</span>
  </div>
  <app-step *ngFor="let step of steps" [step]="step"></app-step>
</div>
